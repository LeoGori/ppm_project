<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
</head>
<body>
{% if surprise_emotion_list %}
    <table>
        <thead>
        <tr><th>id</th><th>testo riconosciuto</th><th>emozione riconosciuta</th><th>immagine</th></tr>
        </thead>
        <tbody>
            {% for surprise in surprise_emotion_list %}
            <tr><td>{{ surprise.id}}</td>
                <td>{{ surprise.speech_text}}</td>
                <td>{{ surprise.emotion}}</td>
                <td><img src="data:image/png;base64,{{surprise.image}}"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
