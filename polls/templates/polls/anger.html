<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="{% static 'MDB-Free_4.19.1/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'MDB-Free_4.19.1/css/style.css' %}">
</head>
<body>

{% if anger_emotion_list %}
    <table class="table">
        <thead class="grey lighten-2">
        <tr><th scope="col">#</th><th scope="col">testo riconosciuto</th><th scope="col">emozione riconosciuta</th><th scope="col">immagine</th></tr>
        </thead>
        <tbody>
            {% for anger in anger_emotion_list %}
            <tr><td>{{ anger.id}}</td>
                <td>{{ anger.speech_text}}</td>
                <td>{{ anger.emotion}}</td>
                <td><img src="data:image/png;base64,{{anger.image}}"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
