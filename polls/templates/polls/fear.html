<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% extends "polls/search.html" %}

{% block content %}
    {% if fear_emotion_list %}
        <table class="table">
            <thead class="grey lighten-2">
            <tr><th scope="col">#</th><th scope="col">Recognized Text</th><th scope="col">Detected Emotion</th><th scope="col">Date</th><th scope="col">Image</th></tr>
            </thead>
            <tbody>
                {% for fear in fear_emotion_list%}
                <tr scope="row" ><td >{{ fear.id}}</td>
                    <td>{{ fear.speech_text }}</td>
                    <td>{{ fear.emotion }}</td>
                    <td>{{ fear.date }}</td>
                    <td style="height: 100px;">
                        <img src="data:image/png;base64,{{fear.image}}" onclick="myFunction('{{fear.image}}')" style="max-height: 100%;">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Database is empty</p>
    {% endif %}
{% endblock %}

</body>
</html>
