<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'MDB-Free_4.19.1/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'MDB-Free_4.19.1/css/style.css' %}">
</head>
<body>
{% if fear_emotion_list %}
    <table class="table">
        <thead class="grey lighten-2">
        <tr><th scope="col">id</th><th scope="col">testo riconosciuto</th><th scope="col">emozione riconosciuta</th><th scope="col">immagine</th></tr>
        </thead>
        <tbody>
            {% for fear in fear_emotion_list %}
            <tr><td>{{ fear.id}}</td>
                <td>{{ fear.speech_text}}</td>
                <td>{{ fear.emotion}}</td>
                <td><img src="data:image/png;base64,{{fear.image}}"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
